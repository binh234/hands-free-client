<form class="form form-avatar">
  <div class="wrap-avatar">

      <img id="user-avatar" src="images/default-avatar.png" alt="User Avatar" style="cursor: pointer">
    </div>
  </div>
  <input id="input-user-avatar" name="avatar" type="file" accept="image/*" hidden>

</form>
